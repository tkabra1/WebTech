<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	    <title>CS17-InClass1.htm</title>
        <style type="text/css">
            form {background-color:Silver; font-family:Arial; color:Navy; 
                  padding:30px 50px 30px 100px; margin-right:150px; margin-left:150px;}
            h2 {text-align:center; font-family:Cursive; color:Black;}
        </style>
        
    </head>
    <script>
        function changeColor(){
            var myForm = document.getElementById("form1");
            var i, colorChoice;
            for(i=0; i < myForm.colors.length; i++){
                if (myForm.colors[i].checked){
                    colorChoice=myForm.colors[i].value;
                }
            }
            myForm.style.backgroundColor=colorChoice;
            
            var j, magChoice;
            var mags = "";
            for (j=0; j<myForm.mags.length; j++){
                if (myForm.mags[j].checked){
                    if (mags ==""){
                        magChoice=myForm.mags[j].value;
                        mags= magChoice;
                    } 
                    else {
                        magChoice = myForm.mags[j].value;
                        mags = mags + "\n" + magChoice;
                    }  
                }
            }
            myForm.result.value=mags; 
            
            return false;
        }
        
    </script>

    <body>
	    <!-- Your HTML goes here -->
        <form id="form1" action="" method="post">
            <h2>Processing Radio Button and Check Box</h2>
            <p>
                Please select a background color for the page:
            </p>
            <p>
                Green: <input type="radio" name="colors" value="green" />
                Yellow: <input type="radio" name="colors" value="yellow" />
                Lime: <input type="radio" name="colors" value="lime" />
                Aqua: <input type="radio" name="colors" value="aqua" />
            </p>
            <p>
                Please select your favorite magazines: <br />
                <input type="checkbox" name="mags" value="Sports Illustrated" />Sports Illustrated<br />
                <input type="checkbox" name="mags" value="Wired" />Wired <br />
                <input type="checkbox" name="mags" value="National Geographic" />National Geographic<br />
                <input type="checkbox" name="mags" value="WSJ" />WSJ
            </p>
            <p>
                <textarea name="result" cols="40" rows="4"></textarea>
            </p>
            <p>
                <input onclick="return changeColor()" type="submit" name="submit" value="Go!" />
                <input type="reset" name="Reset" value="Clear!" />
            </p>

        </form>
   
    
    </body>
</html>
