<!DOCTYPE html>
<html>
    <head>

	   <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	   <title>CS16-Processing Form Inputs</title>
        <style type="text/css">
            form {margin-left:200px; margin-right:200px; padding:30px;
                  font-family:Arial; font-weight:bold; background-color:Silver;}
            h1 {text-align:center; font-family: Arial Baltic;}
			
        </style>
        
        <script>
			
            function processInput(){
				
                var myForm = document.getElementById("form");
                var name = myForm.name.value;
                var age = myForm.age.value;
                var gender = myForm.gender.value;
                
                if(name == "" || age == ""){
					
                    alert("You did not complete this form!")
					
                }
                
                else if(isNaN(age)){
					
                    alert("You should enter a number in age!")
					
                }
                
                else {
					
                    myForm.result.value = "Name: " + name + "\nAge: " + age + "\nGender: " + gender;
                }
                
            }
        
        </script>
        
    </head>

    <body>
	   <!-- Your HTML goes here -->
        
        <h1>Processing form inputs</h1>
		
        <form id="form" action="" method="post">
            <p>
                Enter your name: <input type="text" name="name" size="40" /> 
                Enter your age : <input type="text" name="age" size="4" />
            </p>
            <p> 
                Select your gender: 
                <select name="gender">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                </select>
            </p>
            <p> 
                Your selections will appear here: <br />
                <textarea name="result" cols="40" rows="3"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Show Me" style="width:100px;height:40px" />
                <input type="reset" name="reset" value="Clear Me" style="width:100px;height:40px" />
                <input type="button" onclick="processInput()" value="Show Me Here!">
            </p>

        </form>
    
    </body>
</html>
