    <script type="text/javascript">
        function addition(){
			var form1 = document.getElementById("myForm");
			var x = form1.num1.value;
			var y = form1.num2.value;
			if(isNaN(x) || isNaN(y))
			{alert("You did not enter two numbers!")}
			else{
			
			x = parseFloat(x);
			y = parseFloat(y);
			var z = x+y;
			myForm.result.value=z;	}
		}
		function subtraction(){
			var form1 = document.getElementById("myForm");
			var x = form1.num1.value;
			var y = form1.num2.value;
			if(isNaN(x) || isNaN(y))
			{alert("You did not enter two numbers!")}
			else{
			var z = x-y;
			myForm.result.value=z;	}
		}
		function multiplication(){
			var form1 = document.getElementById("myForm");
			var x = form1.num1.value;
			var y = form1.num2.value;
			if(isNaN(x) || isNaN(y))
			{alert("You did not enter two numbers!")}
			else {
			var z = x*y;
			myForm.result.value=z;    }	
		}
		function division(){
			var form1 = document.getElementById("myForm");
			var x = form1.num1.value;
			var y = form1.num2.value;
			if(isNaN(x) || isNaN(y))
			{alert("You did not enter two numbers!")}
			else if(y == "0")
			{alert("You cannot divide by 0!")}
			else {
			var z = x/y;
			myForm.result.value=z;	}
		}
	
	
    </script>
