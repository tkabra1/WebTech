<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Image Demo
    </title>
    <style type="text/css">
        </style>
    <script>
        function changePic() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("penguin");
            ctx.drawImage(img, 0, 0);
            var imgData = ctx.getImageData(0, 0, c.width, c.height);
            // grayscale
            
            var i;
            for (i=0; i< imgData.data.length; i=i+4){
                var avg =(imgData.data[i] + imgData.data[i+1] + imgData.data[i+2])/3;
                imgData.data[i]=avg; //Red
                imgData.data[i+1]=avg; //Green
                imgData.data[i+2]=avg; //Blue
            }

            ctx.putImageData(imgData, 0, 0);
        }
        
         function Red(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("penguin");
            ctx.drawImage(img, 0, 0);
            var imgData = ctx.getImageData(0, 0, c.width, c.height);
            // Red Channel
            
            var i;
            for (i=0; i< imgData.data.length; i=i+4){
                imgData.data[i+1]=0;
                imgData.data[i+2]=0;
            }

            ctx.putImageData(imgData, 0, 0);
         }
         
         function Invert(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("penguin");
            ctx.drawImage(img, 0, 0);
            var imgData = ctx.getImageData(0, 0, c.width, c.height);
            // Invert
            
            var i;
            for (i=0; i< imgData.data.length; i=i+4){
                imgData.data[i]=255-imgData.data[i];
                imgData.data[i+1]=255-imgData.data[i+1];
                imgData.data[i+2]=255-imgData.data[i+2];
            }

            ctx.putImageData(imgData, 0, 0);
         }
         
     

    </script>
</head>
<body>
            <img id="penguin" src="images/penguin.jpg" width="280" height="180" alt="penguin" />
            <canvas id="myCanvas" width="280" height="180" >
            Your browser does not support the HTML5 canvas tag.</canvas>
            <p>
            <button id="button1" onclick="changePic()">Change</button>
            <button id="button2" onclick="Red()">Red</button>
            <button id="button3" onclick="Invert()">Invert</button>
            </p>
    
</body>
</html>
